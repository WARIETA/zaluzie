<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Žaluzie Měření</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Žaluzie Měření</h1>
    <form>
        <div>
            <label for="barva-lamely">Barva lamely:</label>
            <input type="text" id="barva-lamely">
        </div>
        <div>
            <label for="barva-nosniku">Barva nosníku:</label>
            <input type="text" id="barva-nosniku">
        </div>
        <div>
            <label for="typ-nosniku">Typ nosníku:</label>
            <select id="typ-nosniku">
                <option value="Economic">Economic</option>
                <option value="Popular">Popular</option>
                <option value="Old">Old</option>
                <option value="Gold">Gold</option>
            </select>
        </div>
        <div>
            <label for="typ-okna">Typ okna:</label>
            <select id="typ-okna">
                <option value="plast">Plast</option>
                <option value="euro">Euro</option>
            </select>
        </div>
        <div>
            <label for="sklo">Sklo:</label>
            <select id="sklo">
                <option value="dvojsklo">dvojsklo</option>
                <option value="trojsklo">trojsklo</option>
            </select>
        </div>
        <div>
            <label for="sirka">Šířka (cm):</label>
            <input type="text" id="sirka">
        </div>
        <div>
            <label for="vyska">Výška (cm):</label>
            <input type="text" id="vyska">
        </div>
        <div>
            <label for="pokoj">Pokoj:</label>
            <input type="text" id="pokoj">
        </div>
        <div class="button-container">
            <button type="button" onclick="addEntry('L')" class="wide-button">L</button>
            <button type="button" onclick="addEntry('R')" class="wide-button">R</button>
        </div>
    </form>
    <hr>
    <table>
        <thead>
            <tr>
                <th>Pokoj</th>
                <th>Typ</th>
                <th>Rozměr (cm)</th>
                <th>Počet</th>
                <th>Obsah (m2)</th>
                <th>Celkový Obsah</th>
                <th>Akce</th>
            </tr>
        </thead>
        <tbody id="table-body"></tbody>
    </table>
    <p id="total-area">dohromady: 0m2</p>
    <button onclick="copyToClipboard()">Kopírovat</button>
    <script src="script.js"></script>

    <!-- Přidaný text -->
    <footer style="text-align: center; margin-top: 20px;">
        S láskou ke svému volnému času a času svých kolegů. #automatizace #efektivita<br>
        Tomáš VARIETA Dobřichovský
    </footer>
</body>
</html>
